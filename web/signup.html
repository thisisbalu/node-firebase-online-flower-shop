<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/signupStyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="./includes/header.txt"></script>

<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><span class="highlight">Flower Power</span> Florististic</h1>
			</div>
			<nav class="top-nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="login.html">Login</a></li>
					<li class="current"><a href="signup.html">SignUp</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="log-box">
		<br><br><br><br>
		<div class="signup-form" id="form">
			<form>
				<h2>Sign Up</h2>
				<p>Please fill in this form to create an account!</p>
				<hr>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" id="uname" name="username" placeholder="Username"
							required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required="required">
					</div>
					<span id="emailMessage"></span>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="text" class="form-control" id="password" name="password"
							placeholder="Create Password" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-lock"></i>
							<i class="fa fa-check"></i>
						</span>
						<input type="text" class="form-control" id="confirm_password" name="confirm_password"
							placeholder="Confirm Password" required="required">
					</div>
					<span id="message"></span>
				</div>
				<div class="form-group">
					<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a
							href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-lg" id="register">Sign Up</button>
				</div>
			</form>
			<div class="text-center">Already have an account? <a href="/login.html">Login here</a></div>
		</div>
	</div>
	<script language="javascript" type="text/javascript" src="./includes/footer.txt"></script>
	<script src="./js/signup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/signupStyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script language="javascript" type="text/javascript" src="./includes/header.txt"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Flower Power</span> Florististic</h1>
      </div>
      <nav class="top-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="current"><a href="login.html">Login</a></li>
          <li><a href="signup.html">SignUp</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="showcase">
    <div class="container">
      <div class="clr"></div>
      <div id="log-box">
        <div class="signup-form" id="form">
          <br>
          <form name="formLogin">
            <h2>Login</h2>
            <div class="">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input id="uname" class="form-control" type="text" placeholder="username" name="userid" required
                    autocomplete="false">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input id="pass" class="form-control" type="password" placeholder="password" name="pswd" required
                    autocomplete="false">
                </div>
              </div>
              <div class="form-group">
                <button type="button" id="login" class="btn btn-primary btn-lg">Let Me
                  In</button><br><br>
                <div><a href="./signup.html">First use?</a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <script language="javascript" type="text/javascript" src="./includes/footer.txt"></script>
    </div>
  </section>
</body>
<script src="./js/login.js"></script>

</html>
